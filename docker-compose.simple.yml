services:
  # PostgreSQL Database
  db:
    image: postgres:15
    container_name: openspace_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-openspace_prod}
      - POSTGRES_USER=${POSTGRES_USER:-openspace_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-Secure_db*#123}
    env_file:
      - .env.prod
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-openspace_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - openspace_network
    restart: unless-stopped

  # Redis for Celery and Channels
  redis:
    image: redis:7-alpine
    container_name: openspace_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - openspace_network
    restart: unless-stopped

  # Django Web Application
  web:
    build:
      context: .
      dockerfile: Dockerfile
      target: prod
    container_name: openspace_web
    volumes:
      - media_volume:/app/media
      - static_volume:/app/staticfiles
    environment:
      - DJANGO_ENVIRONMENT=production
      - GUNICORN_WORKERS=3
      - GUNICORN_THREADS=2
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env.prod
    networks:
      - openspace_network
    restart: unless-stopped

  # Celery Worker
  celery:
    build:
      context: .
      dockerfile: Dockerfile
      target: prod
    container_name: openspace_celery
    command: celery -A openspace worker --loglevel=info --pool=solo
    volumes:
      - media_volume:/app/media
    depends_on:
      - db
      - redis
      - web
    env_file:
      - .env.prod
    networks:
      - openspace_network
    restart: unless-stopped

  # Celery Beat (Scheduler)
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
      target: prod
    container_name: openspace_celery_beat
    command: celery -A openspace beat --loglevel=info
    volumes:
      - media_volume:/app/media
    depends_on:
      - db
      - redis
      - web
    env_file:
      - .env.prod
    networks:
      - openspace_network
    restart: unless-stopped

volumes:
  postgres_data:
  media_volume:
  static_volume:

networks:
  openspace_network:
    driver: bridge
