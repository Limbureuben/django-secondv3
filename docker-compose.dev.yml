services:
  # PostgreSQL Database
  db:
    image: postgres:15
    container_name: openspace_db_dev
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    env_file:
      - .env.dev
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - openspace_network

  # Redis for Celery and Channels
  redis:
    image: redis:7-alpine
    container_name: openspace_redis_dev
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - openspace_network

  # Django Web Application (Development)
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: openspace_web_dev
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
      - media_volume_dev:/app/media
      - static_volume_dev:/app/staticfiles
    ports:
      - "8000:8000"
    environment:
      - DJANGO_ENVIRONMENT=development
      - DEBUG=True
      - POSTGRES_DB=openspace
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=12345
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env.dev
    networks:
      - openspace_network
    stdin_open: true
    tty: true

  # Celery Worker (Development)
  celery:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: openspace_celery_dev
    command: celery -A openspace worker --loglevel=info --pool=solo
    volumes:
      - .:/app
    environment:
      - DEBUG=True
      - POSTGRES_DB=openspace
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=12345
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - db
      - redis
      - web
    env_file:
      - .env.dev
    networks:
      - openspace_network

  # Celery Beat (Scheduler) - Development
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: openspace_celery_beat_dev
    command: celery -A openspace beat --loglevel=info
    volumes:
      - .:/app
    environment:
      - DEBUG=True
      - POSTGRES_DB=openspace
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=12345
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - db
      - redis
      - web
    env_file:
      - .env.dev
    networks:
      - openspace_network

volumes:
  postgres_data_dev:
  media_volume_dev:
  static_volume_dev:

networks:
  openspace_network:
    driver: bridge